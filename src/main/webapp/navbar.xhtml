<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jstl/core">

    <!-- todo: Warning: This page calls for XML namespace http://xmlns.jcp.org/jsf/facelets declared with prefix ui but no taglibrary exists for that namespace.  -->

    <h:form>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="main.xhtml">travelr</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <!-- todo: use different name instead of 'timeline', e.g. 'feed' -->
                        <li class="#{active == 'timeline' ? 'active' : ''}">
                            <a href="main.xhtml">
                                Timeline
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="#{active == 'trips' ? 'active' : ''}">
                            <h:commandLink action="#{tripController.loadTripsForTraveler()}" />
                            <a href="trips.xhtml">
                                My Trips
                            </a>
                            <!-- TODO: fix this: commandLink makes it look bad. add display:none to <a> in css -->
                        </li>
                        <li class="#{active == 'profile' ? 'active' : ''}">
                            <h:commandLink action="#{travelerController.loadPersonalDataForTraveler()}" />
                            <a href="profile.xhtml">
                                Profile
                            </a>
                        </li>
                        <li class="#{active == 'friends' ? 'active' : ''}">
                            <h:commandLink action="#{travelerController.loadFriendsForTraveler()}" />
                            <a href="friends.xhtml">
                                Friends
                            </a>
                        </li>
                    </ul>
                    <!--    todo: temporarily commented out
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" />
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    -->
                    <ul class="nav navbar-nav navbar-right">
                        <li id="user-name-indicator">
                            Logged in as #{loginController.getCurrentUserName()}
                        </li>
                        <li class="#{active == 'about' ? 'active' : ''}"><a href="about.xhtml">About</a></li>
                        <li><a href="${request.contextPath}/j_spring_security_logout" >Logout</a></li>
                        <!--
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </li>
                        -->
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </h:form>

</ui:composition>
