<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Trip</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap.css" />
</h:head>
<h:body>

    <ui:include src="navbar.xhtml">
        <ui:param name="active" value="trips" />
    </ui:include>

    <h:form id="trip-profile-form">

        <h2>#{tripController.selectedTrip.name}</h2>

        <h:commandButton id="delete-button" value="Delete" action="#{tripController.deleteSelectedTrip()}"
                         rendered="#{!tripController.isEditingMode()}" class="btn btn-default" />
        <h:commandButton id="edit-button" value="Edit" action="#{tripController.setEditingMode(true)}"
                         rendered="#{!tripController.isEditingMode()}" class="btn btn-default" />
        <h:panelGrid id="update-fields" columns="2">
            <h:outputLabel value="Trip Name: " />
            <h:outputLabel value="#{tripController.selectedTrip.name}"
                           rendered="#{!tripController.isEditingMode()}"/>
            <h:inputText value="#{tripController.selectedTrip.name}" class="form-control"
                         rendered="#{tripController.isEditingMode()}" />

            <h:commandButton id="cancel-button" value="Cancel" action="#{tripController.setEditingMode(false)}"
                             rendered="#{tripController.isEditingMode()}" class="btn btn-default" />
            <h:commandButton id="update-button" value="Update" class="btn btn-default"
                             action="#{tripController.updateSelectedTrip()}"
                             rendered="#{tripController.isEditingMode()}" />
            <div />
        </h:panelGrid>

        <div>
            <div class="vertical-separator"/>
            <h:outputLabel value="Place Name: " />
            <h:inputText value="#{tripController.newPlace.name}" class="form-control"
                         rendered="#{tripController.isEditingMode()}" />
            <h:outputLabel value="Place Description: " />
            <h:inputText value="#{tripController.newPlace.description}" class="form-control"
                         rendered="#{tripController.isEditingMode()}" />

            <h:commandButton id="add-place-button" value="Add Place" action="#{tripController.addPlace()}"
                             rendered="#{tripController.isEditingMode()}" class="btn btn-default" />

        </div>

        <h:panelGrid rendered="#{tripController.isEditingMode()}" >
            <div id="picture-upload">
                <h:outputLabel value="Upload pictures"/>
                <div />
                <h:form enctype="multipart/form-data">
                    <!-- todo: add validations and error messages (size, file type, etc.) -->
                    <p:fileUpload fileUploadListener="#{tripController.upload}"
                                  mode="advanced" skinSimple="true" sizeLimit="3145728" multiple="true"
                                  fileLimit="5" dragDropSupport="false" />
                    <!-- size limit: 3MB -->
                </h:form>
            </div>
        </h:panelGrid>


    </h:form>


</h:body>
</html>
