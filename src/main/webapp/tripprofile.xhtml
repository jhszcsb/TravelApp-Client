<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Trip</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap.css" />
</h:head>
<h:body>

    <ui:include src="navbar.xhtml">
        <ui:param name="active" value="trips"/>
    </ui:include>

    <div class="container">

        <h:form id="trip-profile-form">

            <div class="vertical-separator"/>

            <div class="row">
                <div class="col-md-2"/>
                <div class="col-md-8">

                    <h2>
                        #{tripController.selectedTrip.name}
                    </h2>

                    <div class="vertical-separator"/>

                    <h:commandButton id="delete-button" value="Delete" action="#{tripController.deleteSelectedTrip()}"
                                     rendered="#{!tripController.isEditingMode()}" class="btn btn-default"/>
                    <h:commandButton id="edit-button" value="Edit" action="#{tripController.setEditingMode(true)}"
                                     rendered="#{!tripController.isEditingMode()}" class="btn btn-default"/>
                    <h:panelGrid id="update-fields" columns="2">
                        <h:outputLabel value="Trip Name: "/>
                        <h:outputLabel value="#{tripController.selectedTrip.name}"
                                       rendered="#{!tripController.isEditingMode()}"/>
                        <h:inputText value="#{tripController.selectedTrip.name}" class="form-control"
                                     rendered="#{tripController.isEditingMode()}"/>
                    </h:panelGrid>
                    <h:commandButton id="cancel-button" value="Cancel" action="#{tripController.setEditingMode(false)}"
                                     rendered="#{tripController.isEditingMode()}" class="btn btn-default"/>
                    <!-- improvement: delete using cancel button if this is a new trip -->
                    <h:commandButton id="update-button" value="Save" class="btn btn-default"
                                     action="#{tripController.updateSelectedTrip()}"
                                     rendered="#{tripController.isEditingMode()}"/>

                </div>
                <div class="col-md-2"/>
            </div>

            <div class="row">
                <div class="col-md-2"/>
                <div class="col-md-8">

                    <h:panelGrid style="width:100%"
                                 rendered="#{!tripController.isEditingMode()}">
                        <div class="vertical-separator"/>
                        <h3>Places</h3>
                        <h:commandButton id="add-place-button" value="Add Place" class="btn btn-default"
                                         style="margin-bottom:20px;"
                                         action="#{placeController.addPlace(tripController.selectedTrip)}"
                                         rendered="#{!tripController.isEditingMode()}"/>
                        <h:dataTable id="place-table" value="#{tripController.selectedTrip.place}" var="place"
                                     class="table"
                                     rendered="#{!empty tripController.selectedTrip.place}">
                            <h:column>
                                <!--<f:facet name="header">Name</f:facet>-->
                                <h:commandLink value="#{place.name}"
                                               action="#{placeController.loadPlace(place, tripController.selectedTrip, false)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGrid>

                </div>
                <div class="col-md-2"/>
            </div>

            <div class="row">
                <div class="col-md-2"/>
                <div class="col-md-8">
                    <h:panelGrid
                            rendered="#{!empty tripController.selectedTrip.gallery and !tripController.isEditingMode()}">
                        <div class="vertical-separator"/>
                        <h3>Gallery</h3>

                        <h:dataTable id="pictures-table" value="#{tripController.selectedTripPictures}" var="picture"
                                     class="table"
                                     rendered="#{!empty tripController.selectedTripPictures}">
                            <h:column>
                                <p:graphicImage value="#{tripController.dynamicTripImage}" width="100">
                                    <f:param name="picture_id" value="#{picture.id}"/>
                                </p:graphicImage>
                            </h:column>
                        </h:dataTable>

                        <!--
                        <br/><br/><br/><br/><br/>
                        <ui:repeat var="picture_id" value="#{tripController.selectedTripPictures}" >
                            <p:graphicImage value="#{tripController.dynamicTripImage}" width="100" >
                                <f:param name="picture_id" value="#{picture.id}"/>
                            </p:graphicImage>
                        </ui:repeat>
                        -->
                    </h:panelGrid>

                </div>
                <div class="col-md-2"/>
            </div>

        </h:form>

    </div>

</h:body>
</html>
