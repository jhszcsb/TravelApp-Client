<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap.css" />
</h:head>
<h:body>

    <ui:include src="navbar.xhtml">
        <ui:param name="active" value="profile" />
    </ui:include>

    <h:form id="profileForm">

        <h:commandButton value="Load" class="btn btn-default"
                         action="#{travelerController.loadPersonalDataForTraveler()}"/>

        <br /><br />

        <h:panelGroup rendered="#{!empty travelerController.personalData.username}">
            <div id="profilePic" style="width: auto; position: absolute; margin-left: 10%; border: 2px solid #777;
                                        padding: 20px; border-radius: 30px; border-width: 2px;">
                <p:graphicImage value="#{travelerController.personalData.diplayablePicture}"/>
            </div>

            <div style="float:right; margin-right: 30%;">
                <div id="profileData" style="border: medium solid rgb(119, 119, 119); padding: 20px; margin-right: 20%;
                                             border-radius: 30px; border-width: 2px;">
                    <div>
                        <h2>#{travelerController.personalData.username}</h2>
                    </div>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="E-mail: #{travelerController.personalData.email}"/>
                        <h:inputText value="#{travelerController.personalData.email}"/>
                        <h:outputLabel value="First Name: #{travelerController.personalData.firstname}"/>
                        <h:inputText value="#{travelerController.personalData.firstname}"/>
                        <h:outputLabel value="Last Name: #{travelerController.personalData.lastname}"/>
                        <h:inputText value="#{travelerController.personalData.lastname}"/>
                        <div />
                        <h:commandButton value="Update" class="btn btn-default" style="float: right; margin-top: 10px;"
                                         action="#{travelerController.updatePersonalDataForTraveler()}"/>
                        <div />
                    </h:panelGrid>
                    <div id="picture-upload" style="margin-top: 50px;">
                        <h:outputLabel value="Upload new profile picture:"/>
                        <div />
                        <h:form enctype="multipart/form-data">
                            <p:growl id="messages" showDetail="true"/>
                            <p:fileUpload value="#{travelerController.profilePic}" mode="simple" skinSimple="true"/>
                            <p:commandButton value="Upload Profile Picture" ajax="false" mode="advanced"
                                             actionListener="#{travelerController.uploadProfilePic}"
                                             disabled="true"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </h:panelGroup>

    </h:form>

</h:body>
</html>
