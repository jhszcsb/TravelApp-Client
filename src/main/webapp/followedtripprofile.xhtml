<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Trip Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap.css" />
</h:head>
<h:body>

    <ui:include src="navbar.xhtml">
        <ui:param name="active" value="follows" />
    </ui:include>

    <div class="vertical-separator"/>

    <h:form>

        <h2>
            #{tripController.selectedTrip.name}
        </h2>

        <div class="vertical-separator"/>

        <h:panelGrid id="update-fields" columns="2">
            <h:outputLabel value="Trip Name: " />
            <h:outputLabel value="#{tripController.selectedTrip.name}"
                           rendered="#{!tripController.isEditingMode()}"/>
        </h:panelGrid>

        <h:panelGrid style="width:100%" rendered="#{!empty tripController.selectedTrip.place and !tripController.isEditingMode()}">
            <div class="vertical-separator"/>
            <h3>Places</h3>
            <h:dataTable id="place-table" value="#{tripController.selectedTrip.place}" var="place" class="table"
                         rendered="#{!empty tripController.selectedTrip.place}" >
                <h:column>
                    <!--<f:facet name="header">Name</f:facet>-->
                    <h:commandLink value="#{place.name}" action="#{placeController.loadPlaceForFollowed(place, tripController.selectedTrip, false)}" />
                </h:column>
            </h:dataTable>
        </h:panelGrid>

        <h:panelGrid rendered="#{!empty tripController.selectedTrip.gallery and !tripController.isEditingMode()}">
            <div class="vertical-separator"/>
            <h3>Gallery</h3>

            <h:dataTable id="pictures-table" value="#{tripController.selectedTripPictures}" var="picture" class="table"
                         rendered="#{!empty tripController.selectedTripPictures}">
                <h:column>
                    <p:graphicImage value="#{tripController.dynamicTripImage}" width="100" >
                        <f:param name="picture_id" value="#{picture.id}"/>
                    </p:graphicImage>
                </h:column>
            </h:dataTable>

        </h:panelGrid>

    </h:form>


</h:body>
</html>
