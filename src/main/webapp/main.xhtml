<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap.css" />
</h:head>
<h:body>

    <ui:include src="navbar.xhtml">
        <ui:param name="active" value="timeline" />
    </ui:include>

    <div class="container">
        <div class="row">
            <div class="col-md-2"/>
            <div class="col-md-8">
                <h:form id="timeline-form">

                    <h2>Timeline</h2>
                    <h:commandButton value="Load Timeline" class="btn btn-default"
                                     action="#{tripController.loadAllTripsOfFolloweds()}"/>
                    <br/><br/>
                    <h:dataTable id="trips-of-followeds-table" value="#{tripController.tripsOfFolloweds}" var="trip"
                                 class="table"
                                 rendered="#{!empty tripController.tripsOfFolloweds}">
                        <h:column>
                            <f:facet name="header">Trip Name</f:facet>
                            #{trip.name}
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            <div class="col-md-2"/>
        </div>
    </div>

</h:body>
</html>
