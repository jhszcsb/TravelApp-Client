<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap.css" />
</h:head>
<h:body>

    <!-- todo: include navbar from a separate file -->

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">travelr</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="main.xhtml">Timeline <span class="sr-only">(current)</span></a></li>
                    <li><a href="profile.xhtml">Profile</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="about.xhtml">About</a></li>
                    <!--
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                    -->
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <h:form id="mainForm">

        <h:commandButton value="Load" class="btn btn-default"
                         action="#{travelerController.loadAllTravelers()}"/>

        <br/><br/>

        <h:dataTable value="#{travelerController.travelers}" var="traveler" class="table">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{traveler.id}
            </h:column>
            <h:column>
                <f:facet name="header">Username</f:facet>
                #{traveler.personaldata.username}
            </h:column>
            <h:column>
                <f:facet name="header">E-mail</f:facet>
                #{traveler.personaldata.email}
            </h:column>
            <h:column>
                <f:facet name="header">First Name</f:facet>
                #{traveler.personaldata.firstname}
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                #{traveler.personaldata.lastname}
            </h:column>
            <h:column>
                <f:facet name="header">Hometown</f:facet>
                #{traveler.personaldata.hometown}
            </h:column>
        </h:dataTable>

    </h:form>

</h:body>
</html>
