<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Friends</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap.css" />
</h:head>
<h:body>

    <ui:include src="navbar.xhtml">
        <ui:param name="active" value="friends" />
    </ui:include>

    <h:form id="friends-form">


        <!--
        <h:commandButton value="Load" class="btn btn-default"
                         action="#{travelerController.loadFriendsForTraveler()}"/>
                         -->

        <div class="vertical-separator"/>

        <h:outputLabel rendered="#{empty travelerController.friendships}" value="You don't have any friends yet." />

        <h2>Friends</h2>
        <h:dataTable id="friends-table" value="#{travelerController.friendships}" var="friendship" class="table"
                     rendered="#{!empty travelerController.friendships}">
            <h:column>
                <div>
                    <h:commandLink
                            action="#{friendshipController.loadPersonalDataForFriend(friendship.traveler2.personaldata.username)}"
                            value="#{friendship.traveler2.personaldata.username}">
                    </h:commandLink>
                </div>
                <h:commandLink action="#{friendshipController.loadPersonalDataForFriend(friendship.traveler2.personaldata.username)}">
                    <p:graphicImage value="#{travelerController.dynamicTravelerImage}"
                                    width="100" >
                        <f:param name="picture_id" value="#{friendship.traveler2.id}"/>
                    </p:graphicImage>
                </h:commandLink>
            </h:column>
            <!--<h:column>
                <f:facet name="header">ID</f:facet>
                #{friendship.traveler2.id}
            </h:column>-->
        </h:dataTable>

    </h:form>

</h:body>
</html>
