<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>My Trips</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap.css" />
</h:head>
<h:body>

    <ui:include src="navbar.xhtml">
        <ui:param name="active" value="trips" />
    </ui:include>

    <div class="container">
        <div class="row">
            <div class="col-md-2"/>
            <div class="col-md-8">

                <h:form id="trips-form">

                    <h2>
                        My Trips
                    </h2>

                    <!--
                    <h:commandButton value="Load" class="btn btn-default"
                                     action="#{tripController.loadTripsForTraveler()}"/>
                                     -->

                    <div class="vertical-separator"/>

                    <h:commandButton id="create-trip" value="Create New Trip"
                                     action="#{tripController.createNew()}" class="btn btn-default"/>

                    <div class="vertical-separator"/>

                    <h:dataTable id="my-trips-table" value="#{tripController.trips}" var="trip" class="table"
                                 rendered="#{!empty tripController.trips}">
                        <h:column>
                            <!--<f:facet name="header">Name</f:facet>-->
                            <h:commandLink value="#{trip.name}" action="#{tripController.loadTrip(trip, false)}"/>
                        </h:column>
                    </h:dataTable>

                </h:form>
            </div>
            <div class="col-md-2"/>
        </div>
    </div>

</h:body>
</html>
